{% extends 'base.html' %} {% load static %}{% block content %}

<h2 class="d-flex justify-content-center m-5">
  Scan QR Code for Feedback : {{event.name}}
</h2>

<div class="d-flex justify-content-center align-items-center flex-column m-5">
  <img
    src="{{ qr_code_image.image.url }}"
    alt="Feedback QR Code"
    style="width: 300px; height: 300px"
  />

  <form
    method="post"
    action="{% url 'download_qr' event.id %}"
    style="margin-top: 20px"
  >
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">
      <i class="fa-solid fa-download"></i> Download QR Code
    </button>
  </form>
</div>
{% endblock %}
